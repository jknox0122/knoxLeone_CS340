<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Ships</title>
</head>

<body>
    <div>
        <a id="home" href="./index.html" class="w3-button w3-bar-item topnav-icons fa fa-home" style="font-size:xx-large">Home</a>
    </div>
    <h2 style="margin-left: 9.5rem; margin-top: 2rem;">Add Ships</h2>
    <form style="width: 60rem; margin:auto; margin-top: 2rem;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="crew-size">Crew Size</label>
                <input type="number" class="form-control" id="crew-size" placeholder="Crew Size">
            </div>
        </div>
        <div class="form-group">
            <label for="Length">Length</label>
            <input type="number" class="form-control" id="Length" placeholder="Length">
        </div>
        <div class="form-group">
            <label for="Model">Terrain</label>
            <input type="text" class="form-control" id="Model" placeholder="Model">
        </div>
        <div class="row">
            <label class="mdb-main-label" style="margin-left: 1rem;">Pilot</label>
            <div class="col-md-12">

                <select class="mdb-select colorful-select dropdown-primary md-form" multiple style="width: 20rem; margin-bottom: 1rem;">
                    <option value="" disabled selected>Choose Pilot</option>
                    <option value="1">Luke Skywalker</option>
                    <option value="2">Han Solo</option>
                    <option value="3">Boba Fett</option>
                </select>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <table class="table table-striped" style="width: 60rem; margin:auto; margin-top: 2rem; margin-bottom: 2rem;">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Crew Size</th>
                <th scope="col">Length</th>
                <th scope="col">Model</th>
                <th scope="col">Pilots</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Millennium Falcon</td>
                <td>10</td>
                <td>34.37</td>
                <td>YT-1300 light freighter</td>
                <td>Han Solo, Chewbacca</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
