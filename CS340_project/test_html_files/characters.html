<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Homeworlds</title>
</head>

<body>
    <div>
        <a id="home" href="./index.html" class="w3-button w3-bar-item topnav-icons fa fa-home" style="font-size:xx-large">Home</a>
    </div>
    <h2 style="margin-left: 10rem; margin-top: 2rem;">Add/Remove/Update Characters</h2>
    <form style="width: 60rem; margin:auto; margin-top: 2rem;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="first_name">Last Name</label>
                <input type="number" class="form-control" id="first_name" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="birth_date">Birth Date</label>
            <input type="text" class="form-control" id="birth_date" placeholder="Birth Date">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Gender">
        </div>
        <div class="form-group">
            <label for="species">Species</label>
            <input type="text" class="form-control" id="species" placeholder="Species">
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="text" class="form-control" id="height" placeholder="height">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="submit" class="btn btn-primary" id="allCharacters">Show All Characters</button>
        <button type="submit" class="btn btn-primary" id="searchCharacter">Search</button>
    </form>

    <table class="table table-striped" style="width: 60rem; margin:auto; margin-top: 2rem;">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Gender</th>
                <th scope="col">Species</th>
                <th scope="col">Height</th>
                <th scope="col">Action</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Han</td>
                <td>Solo</td>
                <td>32 BBY</td>
                <td>Gender</td>
                <td>Species</td>
                <td>Height</td>
                <td><button>Delete</button></td>
                <td><button>Update</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
