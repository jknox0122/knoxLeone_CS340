<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Homeworlds</title>
</head>

<body>
    <div>
        <a id="home" href="./index.html" class="w3-button w3-bar-item topnav-icons fa fa-home" style="font-size:xx-large">Home</a>
    </div>
    <h2 style="margin-left: 10rem; margin-top: 2rem;">Add Homeworlds</h2>
    <form style="width: 60rem; margin:auto; margin-top: 2rem;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="Birthdate">Population</label>
                <input type="number" class="form-control" id="Population" placeholder="Population">
            </div>
        </div>
        <div class="form-group">
            <label for="Climate">Climate</label>
            <input type="text" class="form-control" id="Climate" placeholder="Climate">
        </div>
        <div class="form-group">
            <label for="Terrain">Terrain</label>
            <input type="text" class="form-control" id="Terrain" placeholder="Terrain">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <table class="table table-striped" style="width: 60rem; margin:auto; margin-top: 2rem;">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Population</th>
                <th scope="col">Climate</th>
                <th scope="col">Terrain</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tattoine</td>
                <td>200000</td>
                <td>arid</td>
                <td>desert</td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
